<body>
    <h1> js timer</h1>
    <div id="Timer">
     
        <div id="timer">
            
          <label for="" id="hr_display">
            <input type="number" id="hours" placeholder="00">hr
          </label>
          <label for="">
            <input type="number" id="minutes">m
          </label>
          <label for="" >
            <input type="number" id="seconds">s
          </label>
        </div>

        <div class="buttons">
            <button id="start">start</button>
            <button id="stop">stop</button>
            <button id="reset">reset</button>
        </div>
    </div>

</body>
